<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

<body>
    <div class="container">

                </li>

        <div class="form-section mx-auto">
            <form id="reg-form" action="http://localhost:8888/api/newkey" method="POST">

                    <label for="email">Your Email Address:</label>
                    <input type="email" class="form-control" placeholder="Enter Email Address" id="email" name="email">

                <p>Already have APIKEY ? <a href="./index.html">Try Shortern Some Url</a></p>

                <button type="submit" class="btn btn-primary" id="submit-btn" value="submit_value">Submit</button>

        <div id="result"></div>
    </div>
    <script src="./script.js"></script>
